<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIUMPH</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <section class="conteudo">
        <div id="top">
            <h1>Saiba qual é a melhor <br>triumph para você!</h1>
            <img id="logo" src="pngwing.com (71).png" alt="logo" width="100px" height="100px">
        </div>
        <div class="mid">
            <div id="formulario">
                <form id="questão1">
                    <h2>Você pretende andar sozinho ou com garupa?</h1>
                    <input type="radio" id="escolha1" name="Escolha1" value="sozinho">
                    <label for="sozinho">Sozinho</label>
                    <input type="radio" id="escolha1" name="Escolha1" value="Com garupa">
                    <label for="Com garupa">Com garupa</label>
                </form>
                <form id="questão2">
                    <h2>O que faz o seu estilo?</h1>
                    <input type="radio" id="Custom" name="escolha2" value="custom">
                    <label for="custom">Custom</label><br>
                    <input type="radio" id="Esportiva" name="escolha2" value="Esportiva">
                    <label for="Esportiva">Esportiva</label><br>
                    <input type="radio" id="Adventure" name="escolha2" value="Adventure">
                    <label for="Adventure">Adventure</label>
                </form>
                <form id="questão3">
                    <h2>Quais terrenos você pretende andar?</h1>
                    <input type="radio" id="Asfalto" name="escolha3" value="Asfalto">
                    <label for="Asfalto">Asfalto</label><br>
                    <input type="radio" id="Off-Road" name="escolha3" value="Off-Road">
                    <label for="Off-Road">Off-Road</label><br>
                    <input type="radio" id="Misto" name="escolha3" value="Misto">
                    <label for="Misto">Misto</label><br>
                </form>
            </div>
            <p id="sobre"></p>
            <div id="fundo">
                <img src="" id="imagem">
            </div>
        </div>
        <div id="bot">
            <span id="redefinir">redefinir</span>
            <button><b>Vamos Lá!</b></button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
